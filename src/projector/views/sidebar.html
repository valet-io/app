<header class="projector-sidebar-header">
  <img ng-src="{{campaign.metadata.logo}}" />
</header>
<div class="projector-sidebar-body">
  <ul class="donor-list">
    <li ng-repeat="pledge in campaign.pledges | reverse" class="donor-list-item">
      <donor pledge="pledge" />
    </li>
  </ul>
</div>
