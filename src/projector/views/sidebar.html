<header class="sidebar-header">
  <img ng-src="{{campaign.metadata.logo}}" />
</header>
<div class="sidebar-body">
  <ul class="donor-list">
    <li ng-repeat="pledge in campaign.pledges | reverse | limitTo:8" class="donor-list-item">
      <h3 class="donor-list-name" ng-class="{anonymous: pledge.anonymous}">
        {{pledge.anonymous ? 'Anonymous' : pledge.donor.name}}
      </h3>
    </li>
  </ul>
</div>
