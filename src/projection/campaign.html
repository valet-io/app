<div class="campaign">
  <div class="main">
    <div class="main-body">
      <h2 class="count-header">{{campaign.firebase.aggregates.count}} Donors</h2>
      <h3 class="main-amount-prefix">Have Raised</h3>
      <h1 class="main-amount">${{campaign.total() | number}}</h1>
      <h2 class="main-url-prefix">Pledge Your Support At</h2>
      <h1 class="main-url">{{campaign.host}}</h1>
    </div>
  </div>
  <div class="sidebar">
    <header class="sidebar-header">
      <img ng-src="{{campaign.metadata.logo}}" />
    </header>
    <div class="sidebar-body">
      <ul class="donor-list">
        <li ng-repeat="pledge in campaign.firebase.pledges | limitTo:5 | orderBy:'timestamp':true">
          <h3 class="donor-name" ng-class="{anonymous: pledge.anonymous}">
            {{pledge.anonymous ? 'Anonymous' : pledge.donor.name}}
          </h3>
        </li>
      </ul>
    </div>
    <!-- <footer class="sidebar-footer">
      <h4 ng-show="limit > pledges.length">And {{pledges.length - limit}} Other Donors</h4>
    </footer> -->
  </div>
</div>
