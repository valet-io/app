<header class="app-header">
  <img class="logo" src="/images/valet-io-logo.svg" alt="Valet.io Logo" />
</header>
<main>
  <header class="main-header">
    <div class="content">
      <h1>{{campaign.name}}</h1>
    </div>
  </header>
  <div class="content">
    <section class="panel panel-split panel-statistics">
      <statistic title="Pledged">{{campaign.total | currency:'$':0}}</statistic>
      <statistic title="Pledges">{{campaign.count | number}}</statistic>
    </section>
    <section class="panel">
      <header class="panel-header">
        <h3>Pledges</h3>
      </header>
      <table class="table-pledges">
        <thead>
          <tr>
            <th>Name</th>
            <th>Amount</th>
            <!-- <th>Time</th> -->
            <!-- <th>Anonymous</th> -->
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="pledge in campaign.pledges">
            <td class="table-pledges-name">{{pledge.donor.name}}</td>
            <td>{{pledge.amount | currency:'$':0}}</td>
            <!-- <td>{{pledge.created_at | date:'h:mm'}}</td> -->
            <!-- <td class="table-pledges-anonymous">
              <span ng-switch="pledge.anonymous">
                <span ng-switch-when="true">✔︎</span>
                <span ng-switch-when="false">—</span>
              </span>
            </td> -->
          </tr>
        </tbody>
      </table>
    </section>
  </div>
</main>
