<header class="app-header">
  <valet-io-logo></valet-io-logo>
</header>
<main>
  <header class="main-header">
    <div class="content">
      <h1>{{campaign.name}}</h1>
    </div>
  </header>
  <div class="content">
    <section class="panel panel-split panel-statistics">
      <statistic title="Pledged">{{campaign.total | currency:'$':0}}</statistic>
      <statistic title="Pledges">{{campaign.count | number}}</statistic>
    </section>
    <section class="panel">
      <header class="panel-header">
        <h3>Pledges</h3>
      </header>
      <table class="table-pledges">
        <thead>
          <tr>
            <th>Name</th>
            <th>Amount</th>
            <!-- <th>Time</th> -->
            <!-- <th>Anonymous</th> -->
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="pledge in campaign.pledges" pledge-row>
            <td class="table-pledges-name">{{pledge.donor.name}}</td>
            <td>{{pledge.amount | currency:'$':0}}</td>
            <td pledge-row-extra>
              <p>{{pledge.created_at | date:"M/d 'at' h:mm a"}}</p>
              <p>Anonymous:
                <em ng-switch="pledge.anonymous">
                  <span ng-switch-when="true">Yes</span>
                  <span ng-switch-when="false">Yes</span>
                </em>
              </p>
            </td>
          </tr>
        </tbody>
      </table>
    </section>
  </div>
</main>
